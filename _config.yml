# Setup
title:            Neo-Lanyon
tagline:          'A Jekyll theme'
description:      "Think Rational, Be Concise"
disqus_shortname: 
reading_time:     true
words_per_minute: 150
url:                 'http://s521193931.online.de/Pages'
baseurl:             '/neo-lanyon'
paginate:            5
destination:      _site
# sidebar neo/lanyon
sidebar:             neo
# if neo:
sidebartitle:        Menutitle
navidesciption:    "Don't teach a pig to sing ;)"
excerpt_separator: '<!--more-->'

github:
  repo: https://github.com/zwotzie/neo-lanyon

menu:
  - title: 'About'
    url: '/about'
  - title: 'Tags'
    url: '/tags'
  - title: 'to extern'
    url: 'https://google.de'
  - title: 'Categories'
    url: '/categories'
    type: 'categories'
  - title: 'Favorites'
    url: ''
    submenu:
      - title: 'Syntax Highlighting Post'
        url: '/intro/code-highlighting-post/'
      - title: 'something'
        url: '/categorie/404'

# About/contact
author:
  name:              Ralf Hense
  url:               https://github.com/zwotzie/neo-lanyon
  email:             mail@example.com

gems: [jekyll-paginate]

# Custom vars
version:             0.2.0

# Permalinks
# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

# Analytics and webmaster tools stuff goes here
google_analytics: UA-12345
google_verify:    
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:   

sass:
  sass_dir: _sass
#  style: compressed

# excludes
exclude: ["lib", "config.rb", "Capfile", "config", "Gemfile", "Gemfile.lock", "README.md", "LICENSE", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec","gruntfile.js", "Gruntfile.js", "package.json", "node_modules"]
