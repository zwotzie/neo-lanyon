<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="{{ site.baseurl }}/assets/js/vendor/jquery-2.1.4.min.js"><\/script>')</script>
<script type="text/javascript" src="{{site.baseurl}}/public/js/jquery.mmenu.min.all.js?v=5.5.3"></script>
<script type="text/javascript" src="{{site.baseurl}}/public/js/jquery.magnific-popup.min.js?v=1.0.0"></script>

<script>
//	The menu
$( document ).ready(function() {

{% if site.sidebar == "neo" %}
$('nav#menu').mmenu({
	extensions : ['theme-white', 'effect-menu-slide', 'pagedim-black'],
	searchfield : true,
	counters : true,
	navbar : {
		title : '{% if site.sidebartitle %}{{site.sidebartitle}}{% else %}Menu{% endif %}'
	},
	navbars : [{
			position : 'top',
			content : ['searchfield']
		}, {
			position : 'top',
			content : [
				'prev',
				'title',
				'close'
			]
		}, {
			position : 'bottom',
			content : [
				'<a href="http://github.com" >something here</a>'
			]
		}
	],
    dividers : {
        fixed : true
	}
});
{% else %}

$(".sidebar-toggle").on('click', toggleCheckbox);
function toggleCheckbox() {
	var checkbox = $('#sidebar-checkbox');
	checkbox.checked = checkbox.checked ? false : true;
};
 
{% endif %}	
	
	
// Magnific-Popup options
	// Add lightbox class to all image links
	$("a[href$='.jpg'],a[href$='.jpeg'],a[href$='.JPG'],a[href$='.png'],a[href$='.gif']").addClass("image-popup");

	// Magnific-Popup options

	$('.image-popup').magnificPopup({
	  type: 'image',
	  tLoading: 'Loading image #%curr%...',
	  gallery: {
	    enabled: true,
	    navigateByImgClick: true,
	    preload: [0,1] // Will preload 0 - before current, and 1 after the current image
	  },
	  image: {
	    tError: '<a href="%url%">Image #%curr%</a> could not be loaded.',
	  },
	  removalDelay: 300, // Delay in milliseconds before popup is removed
	  // Class that is added to body when popup is open. 
	  // make it unique to apply your CSS animations just to this exact popup
	  mainClass: 'mfp-fade'
	});


});
</script>
